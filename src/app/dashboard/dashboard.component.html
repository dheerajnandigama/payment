<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="profile-nav col-md-3">
            <div class="panel">
                <div class="user-heading round">
                    <a href="#">
                        <img src="https://bootdey.com/img/Content/avatar/avatar5.png" alt="">
                    </a>
                    <h1>User name</h1>
                    <h5>User id</h5>
                </div>
                <br>
                <ul class="nav nav-pills nav-stacked">
                    <i class="fa fa-calendar"></i>
                    <a href="./transactions">Recent Activity</a>
                </ul>
            </div>
        </div>
        <div class="profile-info col-md-9">
            <div class="panel">

                <footer class="panel-footer">
                    
                </footer>
            </div>
            <div class="panel">
                <div class="bio-graph-heading">
                    <h1>My Profile</h1>
                </div>
                <br>
                <div class="panel-body bio-graph-info">
                    <div class="row">
                        <div class="bio-row">
                            <p><span><b>Customer ID</b></span>: 123456</p>
                        </div>
                        <div class="bio-row">
                            <p><span><b>Name</b></span>: Smith</p>
                        </div>
                        <div class="bio-row">
                            <p><span><b>Over-draft</b></span>: Yes</p>
                        </div>
                        <div class="bio-row">
                            <p><span><b>Balance</b></span>: 6000</p>
                        </div>
                        <div class="bio-row">
                            <p><span><b>City</b></span>: Hyderabad</p>
                        </div>
                        <div class="bio-row">
                            <p><span><b>Type</b></span>: Customer</p>
                        </div>
                        <div class="bio-row">
                            <p><span><b>BIC</b></span>: AB12345</p>
                        </div>
                        <div class="bio-row">
                            <p><span>Bank </span>: HDFC bank</p>
                        </div>
                    </div>
                </div>
            </div>
            <button (click)="onSubmit()" class="btn btn-dark pull-right">Transfer</button>
        </div>
